<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="form-note">
            <h2>CapacityBay Survey Form</h2>
            <p><em>Thank you for taking the time to help us improve the platform</em></p>
        </div>
        <div class="main-form">
            <form action="">
                <label for="name">Name</label><br>
                <input type="text" placeholder="Enter your name" name="name" class="input"><br>
                <label for="email">Email</label><br>
                <input type="email" placeholder="Enter your email" name="email" class="input"><br>
                <label for="age">Age <span>(optional)</span></label><br>
                <input type="text" placeholder="Age" name="age" class="input"><br>
                <label for="details">Which option best describes your current role?</label><br>
                <select name="dropdown" id="">
                    <option value="1" disabled>Select current role</option>
                    <option value="2">Student</option>
                    <option value="3">Full Time Job</option>
                    <option value="4">Full Time Learner</option>
                    <option value="5">I prefer not to say</option>
                    <option value="6">Other</option>
                </select><br>
                <label for="recommend">Would you recommend CapacityBay to a friend?</label><br>
                
                <input type="radio" name="select" class="radio">Definitely
                <label for="Definitely"></label> <br>
                <input type="radio" name="select" class="radio">Maybe 
                <label for="Naybe"></label> <br>
                <input type="radio" name="select" class="radio">Not sure 
                <label for="Not sure"></label> <br>
                <label for="feature">Whats your favourite feature of CapacityBay?</label><br>
                <select name="feature" id="">
                    <option value="A" disabled>Select an option</option>
                    <option value="B" selected>Challenges</option>
                    <option value="C">Project</option>
                    <option value="D">Community</option>
                    <option value="E">Open source</option>
                </select><br>
                <label for="improvement">What would you like to see improved? <span>(check all that applies)</span></label> <br>
                <input type="checkbox">Front-end projects
                <label for="Front-end"></label> <br>
                <input type="checkbox">Back-end projects
                <label for="Back-end"></label> <br>
                <input type="checkbox">Data Visualization 
                <label for="Visualization"></label> <br>
                <input type="checkbox">Challenges
                <label for="Challenges"></label> <br>
                <input type="checkbox">Open source Community
                <label for="Community"></label> <br>
                <input type="checkbox">Gitter help rooms
                <label for="Gitter"></label> <br>
                <input type="checkbox">Videos 
                <label for="Videos"></label> <br>
                <input type="checkbox">City meetups 
                <label for="City-meetups"></label> <br>
                <input type="checkbox">Wiki
                <label for="Wiki"></label> <br>
                <input type="checkbox">Forums
                <label for="Forums"></label> <br>
                <input type="checkbox">Additional courses
                <label for="Additional-courses"></label> <br>
                <label for="Comments">Any comment or suggestions?</label> <br>
                <textarea name="" id="" cols="" rows="10" placeholder="Enter your comments here"></textarea><br>
                <div class="button">
                    <button>Submit</button>
                </div>




            </form>
        </div>
    </div>
</body>

</html>
